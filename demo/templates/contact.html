<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3" style="position: absolute;top: 10%;
  left: 10%;
  z-index: 3;">
 <h2 style="color:  beige;">Contact Me</h2>
 <p style="color:  beige;">You can send me a message with your contact number,email and message.</p>
 <form action="">
   <div class="mb-3 mt-3" style="color:  beige;">
     <label for="comment">Comments:</label>
     <textarea class="form-control" rows="5" id="comment" name="text" style="width: 80%;"></textarea>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="position: relative; ">


    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
   
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://res.cloudinary.com/dzxwdwwqh/image/upload/v1674041542/wall33_o0dgjv.jpg" alt="Los Angeles" class="d-block" style="width:100%; height:600px">
      </div>
      <div class="carousel-item">
        <img src="https://res.cloudinary.com/dzxwdwwqh/image/upload/v1674041592/wall10_axhzy7.jpg" alt="Chicago" class="d-block" style="width:100%; height:600px">
      </div>
      <div class="carousel-item">
        <img src="https://res.cloudinary.com/dzxwdwwqh/image/upload/v1674041705/wall19_yccmvt.png" alt="New York" class="d-block" style="width:100%; height:600px">
      </div>
    </div>
       
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
 


</body>
</html>
